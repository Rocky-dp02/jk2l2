<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .employees-container {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.8) 0%, rgba(20, 20, 20, 0.6) 100%);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            min-height: 400px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }
        .employee-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
            margin-top: 30px;
            padding: 5px;
        }
        .employee-card {
            background-color: var(--button-background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .employee-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--highlight-color);
            transform: translateX(-4px);
            transition: transform 0.3s ease;
        }
        
        .employee-card:hover::before {
            transform: translateX(0);
        }
        
        .employee-card:hover {
            border-color: var(--highlight-color);
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(80, 250, 123, 0.1);
        }
        
        .employee-card h3 {
            color: var(--highlight-color);
            margin: 0 0 15px 0;
            font-size: 18px;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .employee-card p {
            margin: 10px 0;
            font-size: 14px;
            color: var(--text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .employee-card .label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }
        
        .employee-card .value {
            color: var(--text-color);
            font-weight: 400;
        }
        .loading {
            text-align: center;
            padding: 60px 40px;
            color: var(--text-color);
            font-size: 18px;
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.6) 0%, rgba(20, 20, 20, 0.4) 100%);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin: 20px 0;
        }
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        .error {
            text-align: center;
            padding: 60px 40px;
            color: #ff5555;
            font-size: 18px;
            background: linear-gradient(135deg, rgba(255, 85, 85, 0.1) 0%, rgba(255, 85, 85, 0.05) 100%);
            border-radius: 12px;
            border: 1px solid rgba(255, 85, 85, 0.3);
            margin: 20px 0;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(8px);
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .modal-content {
            background: linear-gradient(135deg, var(--input-background) 0%, rgba(20, 20, 20, 0.95) 100%);
            margin: 5% auto;
            padding: 0;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(80, 250, 123, 0.1);
            animation: slideUp 0.4s ease;
        }
        .modal-content h2 {
            color: var(--highlight-color);
            margin: 0;
            padding: 25px 30px;
            font-size: 26px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--button-background) 0%, rgba(35, 35, 35, 0.9) 100%);
            border-bottom: 2px solid var(--border-color);
            text-shadow: 0 2px 10px rgba(80, 250, 123, 0.3);
            position: relative;
        }
        .modal-content h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--highlight-color), transparent);
        }
        .close-btn {
            color: #aaa;
            position: absolute;
            right: 25px;
            top: 25px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background: transparent;
        }
        .close-btn:hover,
        .close-btn:focus {
            color: #ff5555;
            background: rgba(255, 85, 85, 0.1);
            transform: rotate(90deg);
        }
        .modal-body {
            padding: 30px;
            max-height: calc(85vh - 100px);
            overflow-y: auto;
        }
        .modal-body::-webkit-scrollbar {
            width: 10px;
        }
        .modal-body::-webkit-scrollbar-track {
            background: var(--background-color);
            border-radius: 10px;
        }
        .modal-body::-webkit-scrollbar-thumb {
            background: var(--button-background);
            border-radius: 10px;
            border: 2px solid var(--background-color);
        }
        .modal-body::-webkit-scrollbar-thumb:hover {
            background: var(--border-color);
        }
        .detail-section {
            margin-bottom: 25px;
            padding: 24px;
            background: linear-gradient(135deg, rgba(42, 42, 42, 0.6) 0%, rgba(35, 35, 35, 0.4) 100%);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        .detail-section:hover {
            border-color: rgba(80, 250, 123, 0.3);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }
        .detail-section h3 {
            color: var(--highlight-color);
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 18px 0;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 12px;
            letter-spacing: 0.5px;
        }
        .detail-row {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid rgba(85, 85, 85, 0.2);
            transition: all 0.2s ease;
        }
        .detail-row:hover {
            padding-left: 8px;
            background: rgba(80, 250, 123, 0.03);
            border-radius: 6px;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            flex: 0 0 200px;
            color: #999;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }
        .detail-value {
            flex: 1;
            color: var(--text-color);
            font-size: 14px;
            font-weight: 500;
        }
        
        /* Filter dropdown styles */
        .filter-dropdown {
            position: relative;
            display: inline-block;
        }
        
        .filter-button {
            padding: 10px 14px;
            background-color: var(--button-background);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-family: 'Cascadia Code', 'Consolas', 'Courier New', monospace;
            font-size: 13px;
            cursor: pointer;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .filter-button:hover {
            border-color: var(--highlight-color);
            background-color: var(--input-background);
            box-shadow: 0 2px 8px rgba(80, 250, 123, 0.1);
        }
        
        .filter-button.active {
            border-color: var(--highlight-color);
            background-color: var(--input-background);
            box-shadow: 0 2px 8px rgba(80, 250, 123, 0.2);
        }
        
        .filter-icon {
            font-size: 12px;
        }
        
        .filter-panel {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 8px;
            background-color: var(--input-background);
            border: 1px solid var(--highlight-color);
            border-radius: 8px;
            padding: 12px;
            min-width: 250px;
            max-height: 350px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(80, 250, 123, 0.1);
            backdrop-filter: blur(8px);
        }
        
        .filter-panel.show {
            display: block;
        }
        
        .filter-search {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 10px;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-family: 'Cascadia Code', 'Consolas', 'Courier New', monospace;
            font-size: 13px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .filter-search:focus {
            outline: none;
            border-color: var(--highlight-color);
            box-shadow: 0 0 0 2px rgba(80, 250, 123, 0.1);
        }
        
        .filter-options {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .filter-select-all {
            padding: 8px 10px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 8px;
            font-size: 12px;
            color: var(--highlight-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 4px;
            transition: all 0.2s ease;
            font-weight: 600;
        }
        
        .filter-select-all:hover {
            background-color: var(--button-background);
            transform: translateX(2px);
        }
        
        .filter-option {
            padding: 8px 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            border-radius: 4px;
            transition: all 0.2s ease;
            margin-bottom: 2px;
        }
        
        .filter-option:hover {
            background-color: var(--button-background);
            transform: translateX(2px);
        }
        
        .filter-option input[type="checkbox"] {
            cursor: pointer;
            width: 16px;
            height: 16px;
            accent-color: var(--highlight-color);
        }
        
        .filter-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }
        
        .filter-btn {
            flex: 1;
            padding: 8px 14px;
            background-color: var(--button-background);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-family: 'Cascadia Code', 'Consolas', 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn:hover {
            border-color: var(--highlight-color);
            background-color: var(--input-background);
            transform: translateY(-1px);
        }
        
        .filter-btn.clear {
            background-color: transparent;
            color: #ff5555;
            border-color: #ff5555;
        }
        
        .filter-btn.clear:hover {
            background-color: rgba(255, 85, 85, 0.1);
            border-color: #ff8888;
        }
        
        .saved-filter-item {
            padding: 8px 10px;
            cursor: pointer;
            border-radius: 3px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .saved-filter-item:hover {
            background-color: var(--button-background);
        }
        
        .saved-filter-name {
            flex: 1;
            font-size: 13px;
        }
        
        .delete-filter {
            color: #ff5555;
            cursor: pointer;
            padding: 2px 6px;
            font-size: 12px;
        }
        
        .delete-filter:hover {
            color: #ff8888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h1>Employees</h1>
                <button id="homeBtn" class="logout-btn"><span>‚Üê Home</span></button>
            </div>

            <div style="margin-bottom: 20px;">
                <input type="text" id="searchInput" placeholder="üîç Search by name, employee ID, department, designation, address, or job status..." style="width: 100%; padding: 14px 16px; background-color: var(--input-background); border: 1px solid var(--border-color); color: var(--text-color); font-family: 'Cascadia Code', 'Consolas', 'Courier New', monospace; font-size: 14px; border-radius: 8px; transition: all 0.3s ease;">
            </div>

            <div style="margin-bottom: 25px; display: flex; gap: 15px; flex-wrap: wrap; align-items: flex-end;">
                <div style="min-width: 180px;">
                    <label style="color: var(--text-color); font-size: 13px; display: block; margin-bottom: 6px; font-weight: 500; text-transform: uppercase; letter-spacing: 0.5px;">Sort by:</label>
                    <select id="sortSelect" style="width: 100%; padding: 10px 12px; background-color: var(--input-background); border: 1px solid var(--border-color); color: var(--text-color); font-family: 'Cascadia Code', 'Consolas', 'Courier New', monospace; font-size: 14px; border-radius: 6px; cursor: pointer; transition: all 0.3s ease;">
                        <option value="default">Default</option>
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="id-asc">Employee ID (Low-High)</option>
                        <option value="id-desc">Employee ID (High-Low)</option>
                        <option value="department-asc">Department (A-Z)</option>
                        <option value="department-desc">Department (Z-A)</option>
                        <option value="age-asc">Age (Low-High)</option>
                        <option value="age-desc">Age (High-Low)</option>
                    </select>
                </div>
                
                <div>
                    <label style="color: var(--text-color); font-size: 13px; display: block; margin-bottom: 6px; font-weight: 500; text-transform: uppercase; letter-spacing: 0.5px;">Filters:</label>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <div class="filter-dropdown">
                            <button class="filter-button" id="nameFilterBtn">
                                <span class="filter-icon">‚ñº</span>
                                <span id="nameFilterLabel">Name</span>
                            </button>
                            <div class="filter-panel" id="nameFilterPanel">
                                <input type="text" class="filter-search" id="nameSearch" placeholder="Search names...">
                                <div class="filter-options" id="nameOptions"></div>
                                <div class="filter-actions">
                                    <button class="filter-btn clear" id="clearName">Clear</button>
                                    <button class="filter-btn" id="applyName">Apply</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="filter-dropdown">
                            <button class="filter-button" id="departmentFilterBtn">
                                <span class="filter-icon">‚ñº</span>
                                <span id="departmentFilterLabel">Department</span>
                            </button>
                            <div class="filter-panel" id="departmentFilterPanel">
                                <input type="text" class="filter-search" id="departmentSearch" placeholder="Search departments...">
                                <div class="filter-options" id="departmentOptions"></div>
                                <div class="filter-actions">
                                    <button class="filter-btn clear" id="clearDepartment">Clear</button>
                                    <button class="filter-btn" id="applyDepartment">Apply</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="filter-dropdown">
                            <button class="filter-button" id="designationFilterBtn">
                                <span class="filter-icon">‚ñº</span>
                                <span id="designationFilterLabel">Designation</span>
                            </button>
                            <div class="filter-panel" id="designationFilterPanel">
                                <input type="text" class="filter-search" id="designationSearch" placeholder="Search designations...">
                                <div class="filter-options" id="designationOptions"></div>
                                <div class="filter-actions">
                                    <button class="filter-btn clear" id="clearDesignation">Clear</button>
                                    <button class="filter-btn" id="applyDesignation">Apply</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="filter-dropdown">
                            <button class="filter-button" id="supervisorFilterBtn">
                                <span class="filter-icon">‚ñº</span>
                                <span id="supervisorFilterLabel">Supervisor</span>
                            </button>
                            <div class="filter-panel" id="supervisorFilterPanel">
                                <input type="text" class="filter-search" id="supervisorSearch" placeholder="Search supervisors...">
                                <div class="filter-options" id="supervisorOptions"></div>
                                <div class="filter-actions">
                                    <button class="filter-btn clear" id="clearSupervisor">Clear</button>
                                    <button class="filter-btn" id="applySupervisor">Apply</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div style="margin-left: auto;">
                    <label style="color: var(--text-color); font-size: 13px; display: block; margin-bottom: 6px; font-weight: 500; text-transform: uppercase; letter-spacing: 0.5px;">Actions:</label>
                    <div style="display: flex; gap: 10px;">
                        <button id="saveFilterBtn" class="btn" style="padding: 10px 16px; border-radius: 6px; transition: all 0.3s ease;">üíæ Save View</button>
                        <button id="exportBtn" class="btn" style="padding: 10px 16px; border-radius: 6px; transition: all 0.3s ease;">üì• Export CSV</button>
                        <div class="filter-dropdown">
                            <button class="filter-button" id="loadFilterBtn">
                                <span class="filter-icon">‚ñº</span>
                                <span>üìÇ Load View</span>
                            </button>
                            <div class="filter-panel" id="savedFiltersPanel" style="min-width: 200px;">
                                <div id="savedFiltersList"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="employees-container" id="employeesContainer">
                <p class="loading">Loading employees...</p>
            </div>
        </div>
    </div>

    <!-- Employee Details Modal -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <h2>
                <span id="modalEmployeeName">Employee Details</span>
                <span class="close-btn">&times;</span>
            </h2>
            <div class="modal-body" id="modalBody">
                <!-- Employee details will be populated here -->
            </div>
        </div>
    </div>

    <script src="employees.js"></script>
</body>
</html>
